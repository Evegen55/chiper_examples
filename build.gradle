plugins {
    id 'java'
}

group 'com.github.evegen55'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:6.14.3'
}

test {
    useTestNG()
    beforeTest { descriptor ->
        logger.lifecycle("Gradle running test: ${descriptor}")
    }
}
